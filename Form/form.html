<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon shortcut" sizes="16x16" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">

    <!-- == Fonts == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- == Icons == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body class="form">
    <nav class="navigation">
        <div class="nav-contain contain">
            <div class="nav-logo">
                <i class="fa-solid fa-file-lines"></i>
                <span>Untitled Form</span>
            </div>
            <div class="nav-search">
            </div>
            <div class="nav-acc">
                <button class="btn-send" id="save-form-button">Send</button>
                <img src="css/img/azizi.png" alt="">
            </div>
        </div>
    </nav>
    <main>
        <div class="tabbed-sections">
            <div class="tabs">
                <div class="contain">
                    <div class="tab-buttons">
                        <div class="tab-button active" onclick="changeTab(event, 'questions')">Questions</div>
                        <div class="tab-button" onclick="changeTab(event, 'responses')">Responses</div>
                        <div class="tab-button" onclick="changeTab(event, 'settings')">Settings</div>
                    </div>
                </div>
            </div>
            <div class="tabs-content">
                <div class="contain">
                    <div id="questions" class="tab-content active">
                        <div class="form-builder-container">
                            <div class="form-builder-form" id="form-builder-form">
                                <div class="top-builder">
                                    <div class="form-builder-field">
                                        <input type="text" id="field-label" name="field-label" placeholder="Question">
                                    </div>
                                    <div class="form-builder-field">
                                        <select id="field-type" name="field-type">
                                            <option value="text"><i class="fa-solid fa-font"></i> Short Answer</option>
                                            <option value="paragraph">Paragraph</option>
                                            <option value="multiple-choice">Multiple Choice</option>
                                            <option value="checkboxes"><i class="fa-regular fa-square-check"></i> Checkboxes</option>
                                            <option value="dropdown"><i class="fa-solid fa-square-caret-down"></i> Dropdown</option>
                                            <option value="file"><i class="fa-regular fa-file"></i> File</option>
                                            <option value="date"><i class="fa-regular fa-calendar"></i> Date</option>
                                            <option value="time"><i class="fa-regular fa-clock"></i> Time</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="bottom-builder">
                                    <div id="field-options" class="form-builder-field" style="display: none;">
                                        <textarea id="field-options-input" name="field-options-input" placeholder="Options"></textarea>
                                        <br>
                                        <small>Enter each option on a new line</small>
                                    </div>
                                    <div class="form-builder-field">
                                        <button id="add-question-button">Add Question</button>
                                    </div>
                                </div>
                                <div class="form-preview-container">
                                    <form id="generated-form"></form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="responses" class="tab-content">
                        <div class="response-content">
                            <h2>0 Responses</h2>
                            <br>
                            <p>Waiting for responses</p>
                        </div>
                    </div>
                    <div id="settings" class="tab-content">
                        <div class="settings-content">
                            <p>Settings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/script.js"></script>
</body>

</html>
